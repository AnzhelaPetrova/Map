<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спортни обекти в София</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
        /* .esri-widget {
            position: absolute;
            top: 30px;
            right: 10px;
        }        */
        .esri-ui .esri-attribution {
            position: static;
            top: 45px;
            right: 10px;
        }
        .esri-basemap-gallery {
            position: absolute;
            height: 80%;
            top: 45px;
            right: 10px;
        }
        .esri-layer-list {
            position: absolute;
            height: 80%;
            top: 45px;
            right:20px;
            width: 250px;
        }
        #layer-list-btn, #basemap-gallery-btn {
            position: absolute;
            top: 10px;
            right: 100px;
            z-index: 99;
            background-color: white;
            padding: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        #basemap-gallery-btn {
            right: 30px;
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>
    <div id="layer-list-btn" class="esri-widget">Layers</div>
    <div id="basemap-gallery-btn" class="esri-widget">Basemap</div>
    <script src="https://js.arcgis.com/4.25/"></script>
    <script src="map.js"></script>
</body>
</html>
